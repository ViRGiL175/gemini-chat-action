name: Test Gemini Chat Action

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Check secret availability
        id: check-secret
        run: |
          if [ -z "${{ secrets.GEMINI_API_KEY }}" ]; then
            echo "secret_available=false" >> $GITHUB_OUTPUT
          else
            echo "secret_available=true" >> $GITHUB_OUTPUT
          fi

      - name: Test local action
        id: gemini-chat
        if: steps.check-secret.outputs.secret_available == 'true'
        uses: ./
        with:
          gemini-api-key: ${{ secrets.GEMINI_API_KEY }}
          text: "how much is 2+2"
          system-instruction: "You are a helpful assistant."

      - name: Verify Gemini Answer
        if: steps.check-secret.outputs.secret_available == 'true'
        run: |
          echo "üí¨ Gemini's answer: ${{ steps.gemini-chat.outputs.answer }}"
          if ! echo "${{ steps.gemini-chat.outputs.answer }}" | grep -q "4"; then
            echo "‚ùå Error: Gemini did not answer '4' to the question 'how much is 2+2'."
            exit 1
          fi
          echo "‚úÖ Gemini answered correctly."
      
      - name: Skip test for Dependabot
        if: steps.check-secret.outputs.secret_available == 'false'
        run: |
          echo "‚ö†Ô∏è Skipping API test because GEMINI_API_KEY secret is not available."
          echo "This is expected for Dependabot PRs for security reasons."
          echo "‚úÖ Workflow completed successfully (API test skipped)."
